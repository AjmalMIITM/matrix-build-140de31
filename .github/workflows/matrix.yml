name: Matrix Build 140de31

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-140de31
        run: echo "Matrix job running on ${{ matrix.os }} with Node ${{ matrix.node }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate artifact
        run: |
          echo "Build for ${{ matrix.os }} - Node ${{ matrix.node }}" > build.txt
          echo "Time: $(date)" >> build.txt
          node -v >> build.txt
          npm -v >> build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-140de31-${{ matrix.os }}-node${{ matrix.node }}
          path: build.txt
